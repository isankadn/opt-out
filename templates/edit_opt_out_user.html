<!DOCTYPE html>
<html>
<head>
    <title>Edit Opt-Out User</title>
</head>
<body>
    <h1>Edit Opt-Out User</h1>
    <form action="/opt-out/{{id}}?token={{token}}" method="post">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" value="{{user_id}}" required><br>
        <label for="school">School:</label>
        <input type="text" id="school" name="school" value="{{school}}" required><br>
        <label for="opt_out">Opt-Out:</label>
        <input type="checkbox" id="opt_out" name="opt_out" {{checked}}><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
