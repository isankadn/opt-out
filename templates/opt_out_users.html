<div class="user-card bg-white shadow-md rounded-lg p-4 max-w-sm">
    <h3 class="text-lg font-bold mb-2">Opt-Out User</h3>
    <p class="mb-1">User ID: {{user_id}}</p>
    <p class="mb-1">School: {{school}}</p>
    <p class="mb-4">Opt-Out: {{opt_out}}</p>
    <div class="flex justify-between">
      <a href="/protected/opt-out/edit/{{id}}?token={{token}}" class="bg-cyan-500 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded">
        Edit
      </a>
      <form action="/protected/opt-out/delete/{{id}}?token={{token}}" method="POST">
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
          Delete
        </button>
      </form>
    </div>
  </div>
