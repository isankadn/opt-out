<!DOCTYPE html>
<html>
  <head>
    <title>Opt-Out Users</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100">
    <nav class="bg-cyan-700 p-4 flex justify-between items-center">
      <div class="text-white font-bold">My App</div>
      <div class="relative">
        <button class="text-white hover:text-cyan-300 flex items-center focus:outline-none">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <span class="ml-2">Menu</span>
        </button>
        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10 hidden">
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-cyan-500 hover:text-white">Menu Item 1</a>
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-cyan-500 hover:text-white">Menu Item 2</a>
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-cyan-500 hover:text-white">Menu Item 3</a>
        </div>
      </div>
      <a href="#" class="text-white hover:text-cyan-300">Logout</a>
    </nav>
    <div class="max-w-5xl mx-auto py-8 px-4">
      <h1 class="text-3xl font-bold text-center mb-8">Opt-Out Users</h1>
      <div class="user-list flex flex-wrap justify-center">
        {{opt_out_users}}
      </div>
      <div class="flex justify-center mt-8">
        <a href="/protected/opt-out/add?token={{token}}" class="bg-cyan-500 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded">
          Add Opt-Out User
        </a>
      </div>
    </div>
  </body>
</html>
